<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda.pl - Projekt strony Bootstrap 5, Mateusz Barszcz 4P/1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css użyty aby stworzyć motyw glassmorphismu-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="glass-card p-4 mx-auto">
            <h1 class="mb-3">Pogoda w Polsce i na Świecie</h1>
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Miejsce" aria-label="City">
                <button class="btn btn-primary" id="searchBtn">Szukaj</button>
            </div>

            <div id="weatherResult" class="mt-4">
                <h3 id="cityName"></h3>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>

            <div class="forecastResult" class="mt-4">
                <h4>Prognoza na następne dni</h4>
                <div id="forecast" class="row mt-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
